<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>page</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <button name="newgame" id="newgame" class="button"><b>НОВАЯ ИГРА</b></button>
                </div>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" id="table">
                    <div id="wrapper">
                        <h1><b>УГАДАЙ ЧИСЛО :)</b></h1>
                        <h2>Введите число от 1 до 10 !!!</h2>
                        <div>
                            <input type="text" name="guess" id="guess" maxlength="2" autocomplete="off">
                            <button name="submit" id="submit" class="button"><b>OK</b></button>
                            <div id="hint"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <script src="jquery-1.12.3.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
